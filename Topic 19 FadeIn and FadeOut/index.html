<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Fade In/Out Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>jQuery Fade Effects</h1>

            <div class="controls">
                <button id="fadeInBtn">Fade In</button>
                <button id="fadeOutBtn">Fade Out</button>
                <button id="fadeToggleBtn">Fade Toggle</button>
                <button id="fadeToBtn">Fade To 0.5</button>
            </div>

            <div id="box" class="box">
                <p>This element fades in and out</p>
            </div>

            <div class="additional-content">
                <h2>Additional Fade Examples</h2>
                <button id="fadeListBtn">Fade List Items</button>
                <ul id="fadeList">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div>

        <!-- Include jQuery from CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Include our custom script -->
        <script src="script.js"></script>
    </body>

</html>
