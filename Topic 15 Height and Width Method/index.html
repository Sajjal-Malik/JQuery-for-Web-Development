<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Height & Width Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .box {
            width: 200px;
            height: 150px;
            padding: 20px;
            margin: 20px auto;
            border: 5px solid #e74c3c;
            background: #3498db;
            color: white;
            border-radius: 5px;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #2c3e50;
        }
    </style>
</head>
<body>
    <h2>jQuery Height & Width Example</h2>
    
    <div class="box">
        This is a demo box
    </div>
    
    <div>
        <button id="get-btn">Get Dimensions</button>
        <button id="set-btn">Set Random Size</button>
    </div>
    
    <div class="output">
        Click "Get Dimensions" to see the size info here.
    </div>

    <script src="./script.js"></script>
</body>
</html>
