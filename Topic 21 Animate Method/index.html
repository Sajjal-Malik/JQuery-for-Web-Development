<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Animate Example</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>jQuery Animate() Method Demo</h1>

            <div class="box" id="box1">Slide Right</div>
            <div class="box" id="box2">Fade & Grow</div>
            <div class="box" id="box3">Color Change</div>
            <div class="box" id="box4">Multiple Effects</div>

            <div class="controls">
                <button id="animateAll">Animate All</button>
                <button id="resetAll">Reset All</button>
            </div>

            <div class="custom-animation">
                <h3>Custom Animation</h3>
                <div class="custom-box" id="customBox">Drag me!</div>
                <button id="customAnimate">Custom Animation</button>
            </div>
        </div>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
